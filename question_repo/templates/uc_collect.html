{% extends 'uc_base.html' %}
{% load staticfiles %}
{% block uc_content %}
  <div class="row">
      <div class="col-lg-12">
          <section class="panel">
              <header class="panel-heading">
                  收藏的问题
              </header>
              <table class="table table-striped border-top" id="sample_1">
              <thead>
              <tr>
                  <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
                  <th class="hidden-phone">问题</th>
{#                  <th class="hidden-phone">我的答案</th>#}
{#                  <th class="hidden-phone">收藏量</th>#}
              </tr>
              </thead>
              <tbody>
              {% if my_collects %}
                  {% for collect in my_collects %}
                  <tr class="odd gradeX">
                      <td><input type="checkbox" class="checkboxes" value="1" /></td>
                      <td><a href="{% url 'repo:question_detail' collect.question_id %}">{{ collect.question.title }}</a></td>
                  </tr>
                  {% endfor %}
              {% else %}<p>你还没有收藏问题</p>
              {% endif %}
              </tbody>
              </table>
          </section>
      </div>
  </div>
  <!-- page end-->
{% endblock %}
{% block load_js %}
    <script type="text/javascript" src="{% static 'assets/data-tables/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/data-tables/DT_bootstrap.js '%}"></script>
    <script src="{% static 'js/dynamic-table.js' %}"></script>
{% endblock %}
